apiVersion: apps/v1
kind: Deployment
metadata:
  name: miweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: miweb
  template:
    metadata:
      labels:
        app: miweb
    spec:
      containers:
      - name: miweb
        image: docker.io/library/miweb:1.0
        ports:
        - containerPort: 80
