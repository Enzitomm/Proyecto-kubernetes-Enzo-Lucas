apiVersion: apps/v1
kind: Deployment
metadata:
  name: miweb
  labels:
    app: miweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: miweb
  template:
    metadata:
      labels:
        app: miweb
    spec:
      containers:
        - name: miweb
          # Si constru√≠s la imagen dentro de Minikube, con esto alcanza:
          image: miweb:1.0
          ports:
            - containerPort: 80
